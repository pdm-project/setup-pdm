on: [push]

name: Test Action

jobs:
  Testing:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        os: ["windows-latest"]
    name: Test the action
    steps:
      - uses: actions/checkout@v2
      - name: Setup PDM
        uses: ./
        with:
          python-version: ${{ matrix.python-version }}
          ref: 42edab5ba2567f55196c644bc013e83d7def4a91

      - name: Install dependencies
        run: pdm install -v

      - name: Verify python version
        run: python test.py
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
